        .balloon {

            animation: balloonFloat linear infinite;
        }
        .balloon::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 1px;
            height: 50px;
            background: rgba(255,255,255,0.7);
        }
        @keyframes balloonFloat {
            0% { transform: translateY(100vh); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
